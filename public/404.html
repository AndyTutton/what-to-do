<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Your existing styles */
    .rails-default-error-page {
      background-color: black;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
      height: 100vh; /* Set the height of the page to 100% of viewport height */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .rails-default-error-page .error-container {
      width: 95%;
      max-width: 33em;
      background-color: black;
      border: 2px solid purple; /* Add 2px solid purple border */
      border-radius: 10px; /* Add border radius for rounded corners */
      padding: 20px; /* Add padding */
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: white;
      line-height: 1.5em;
    }

    .rails-default-error-page p {
      color: #9b9b9b;
    }

    .top-message {
      font-size: 40px;
    }

    .green-underline {
      text-decoration: underline;
      text-decoration-color: #1EDD88; /* Set the color of the underline */
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="error-container">
    <div class="top-message">
      <h1>404 error!</h1>
    </div>
    <div>
      <h1><span class="green-underline">We're sorry, but something went wrong.</span></h1>
      <p>If you are the application owner check the logs for more information.</p>
    </div>
  </div>
</body>
</html>
